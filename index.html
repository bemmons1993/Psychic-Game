<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <h1>Psychic Game</h1>

    <p>Total Wins: </p><p id="wins">0</p>
    <p>Total Losses: </p><p id="losses">0</p>
    <p>Guesses Left: </p><p id="guessesLeft">9</p>
    <p>Guessed Letters: </p><p id="guessedLetters"></p>

  


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    document.onkeyup = userInput;
var choices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
var printWins=0;
var printLosses=0;
var tempLosses=0;
var guesses = 0;
var guessesLeft = 9;
var guessedLetters = [];

function computerGuess() {
 return choices [Math.floor(Math.random()*choices.length)];
}

function reset() {

  guessesLeft = 9;
  tempLosses = 0;
  guessedLetters = [];

}


  play(guessedLetter) {
    var autoGeneratedGuess = computerGuess();
    //win
    if (guessedLetter === autoGeneratedGuess) {
        reset();
        var printWins = printWins++;

    } 
    //loss with more chances
    else if (losses != 9 && guessedLetter !== autoGeneratedGuess) {
        guessedLetters.push(guessedLetter);
        var tempLosses = tempLosses++;
        var guessesLeft = guessesLeft--;
    } 
    //total loss
    else {
      var printLosses= printLosses++;
      reset();
    }
    return;
} 

play('a');

document.getElementById("wins").innerHTML = printWins;
document.getElementById("losses").innerHTML = printLosses;
document.getElementById("guessesLeft").innerHTML = guessesLeft;
document.getElementById("guessedLetters").innerHtml = guessedLetters;

  </script>
  </body>
</html>
